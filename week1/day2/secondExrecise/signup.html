<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Shopping Website</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-bottom-dark mb-2">
        <div class="container px-lg-5">
            <a href="index.html"><i class="fa-solid fa-crown fs-1 text-light"></i></a>
            
            <div>
                <a class="text-light text-uppercase px-2" href="products.html">Our Products</a>
                <a class="text-light text-uppercase px-2" href="login.html">Log in</a>
                <a class="text-light text-uppercase px-2" href="signup.html">Sign up</a>

            </div>

        </div>
    </nav>

    <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body px-5 text-center">
    
                <div class="mb-md-1 mt-md-4 pb-2">
    
                  <h2 class="fw-bold mb-1 text-uppercase">Sign up</h2>
                  <p class="text-white-50 mb-5">Please enter your information to sign up!</p>

                  <div class="form-outline form-white mb-2">
                    <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">First Name</label>
                  </div>

                  <div class="form-outline form-white mb-2">
                    <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Last Name</label>
                  </div>

                  <div class="form-outline form-white mb-2">
                    <input type="text" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Username</label>
                  </div>
    
                  <div class="form-outline form-white mb-2">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-2">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
    
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
    
                </div>
    
                <div>
                  <p class="mb-0">Have an account? <a href="login.html" class="text-white-50 fw-bold">Log in</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Main Section -->

    <div class="footer bg-dark border-bottom border-bottom-dark text-uppercase">
        <p>Alexander Tepper. 2023</p>
      </div>
    <!-- content here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
