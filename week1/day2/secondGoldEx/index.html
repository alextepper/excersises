<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Shopping Website</title>
</head>

<body>
    <!-- Navbar -->
    <div class="login-page row w-75 m-auto">
        <div class="login-form col-lg-6 p-auto">
            <h1 class="mt-5 display-4">Log In</h1>
            <div class="w-75 m-auto"><input class="general-input" type="email" placeholder="email">
                <input class="general-input" type="password" placeholder="password">
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col text-end">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <button class="text-uppercase login-button mb-4">log in</button>
                <div class="row mb-4">
                    <div class="col-3"><hr></div>
                    <div class="col-6 text-center">Or Connect With</div>
                    <div class="col-3"><hr></div>
                </div>
                <div class="row w-75 m-auto text-center display-6 mb-5 side-logins">
                    <div class="col"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="col"><i class="fa-brands fa-twitter"></i></div>
                    <div class="col"><i class="fa-brands fa-github"></i></div>
                    <div class="col"><i class="fa-brands fa-linkedin-in"></i></div>
                </div>
                <h6 class="fixed-info w-100 text-center"><i class="fa-regular fa-copyright"></i> 2023</h6>
            </div>


        </div>
        <div class="side-info col-lg-6">
            <i class="fa-solid fa-user-plus mb-3"></i>
            <h2 class="display-4">Hello, friend!</h2>
            <p>Enter your personal details and start journey with us</p>
            <div class="w-100 text-center">
                <button class="register-button btn btn-outline-primary rounded-pill text-uppercase">Register 
                    <i class="fa-solid fa-circle-right"></i>
                </button>
            </div>
            
        </div>

    </div>

    <!-- Main Section -->

    <div class="footer bg-dark border-bottom border-bottom-dark text-uppercase">
        <p>Alexander Tepper. 2023</p>
    </div>
    <!-- content here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
